steps:
  # Step 1: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_IMAGE}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=1'
      - '--concurrency=1'
      - '--timeout=300'
      - '--service-account=${_SERVICE_ACCOUNT}'
      - '--port=5678'
      - '--execution-environment=gen2'
      - '--set-env-vars=DB_TYPE=sqlite'
      - '--set-env-vars=DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite'
      - '--set-env-vars=N8N_ENCRYPTION_KEY=${_ENCRYPTION_KEY}'
      - '--set-env-vars=N8N_BASIC_AUTH_ACTIVE=true'
      - '--set-env-vars=N8N_BASIC_AUTH_USER=${_BASIC_AUTH_USER}'
      - '--set-env-vars=N8N_BASIC_AUTH_PASSWORD=${_BASIC_AUTH_PASSWORD}'
      - '--set-env-vars=N8N_HOST=${_SERVICE_NAME}-${_PROJECT_ID}.${_REGION}.run.app'
      - '--set-env-vars=N8N_PROTOCOL=https'
      - '--set-env-vars=WEBHOOK_URL=https://${_SERVICE_NAME}-${_PROJECT_ID}.${_REGION}.run.app/'
      - '--set-env-vars=N8N_LOG_LEVEL=info'
      - '--set-env-vars=EXECUTIONS_DATA_SAVE_ON_ERROR=none'
      - '--set-env-vars=EXECUTIONS_DATA_SAVE_ON_SUCCESS=none'
      - '--set-env-vars=EXECUTIONS_DATA_SAVE_ON_PROGRESS=false'
      - '--set-env-vars=N8N_METRICS=false'
      - '--set-env-vars=N8N_DIAGNOSTICS_ENABLED=false'
      - '--set-env-vars=N8N_PERSONALIZATION_ENABLED=false'
      - '--set-env-vars=GENERIC_TIMEZONE=Asia/Tokyo'
      - '--set-env-vars=NODE_OPTIONS=--max-old-space-size=960'
      - '--allow-unauthenticated'

  # Step 2: Add Cloud Storage volume mount
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'mount-volume'
    args:
      - 'beta'
      - 'run'
      - 'services'
      - 'update'
      - '${_SERVICE_NAME}'
      - '--region=${_REGION}'
      - '--execution-environment=gen2'
      - '--add-volume=name=n8n-data,type=cloud-storage,bucket=${_BUCKET_NAME},mount-options=metadata-cache-ttl-secs=300;stat-cache-max-size-mb=64;type-cache-max-size-mb=8'
      - '--add-volume-mount=volume=n8n-data,mount-path=/home/node/.n8n'

# Substitution variables will be provided via command line

options:
  logging: CLOUD_LOGGING_ONLY